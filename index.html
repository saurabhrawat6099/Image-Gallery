<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rawat Ji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="gallery-wrap">
        <img src="images/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="images/rawat6.jpg" alt=""></span> 
                <span><img src="images/rawat5.jpg" alt=""></span>
                <span><img src="images/rawat3.jpg" alt=""></span>
            </div>
            <div>
                <span><img src="images/rawat4.jpg" alt=""></span>
                <span><img src="images/rawat2.jpg" alt=""></span>
                <span><img src="images/rawat1.jpg" alt=""></span>
            </div>
        </div>
        <img src="images/next.png" id="nextBtn">
    </div>

<script>

    let ScrollContainer = document.querySelector(".gallery");
    let backBtn = document.getElementById("backBtn");
    let nextBtn = document.getElementById("nextBtn");

    ScrollContainer.addEventListener("wheel",(evt) => {
        evt.preventDefault();
        ScrollContainer.scrollLeft += evt.deltaY;
    });

    nextBtn.addEventListener("click",()=> {
        ScrollContainer.style.scrollBehavior = "smooth";
        ScrollContainer.scrollLeft +=900;
    });

    backBtn.addEventListener("click",()=> {
        ScrollContainer.style.scrollBehavior = "smooth";
        ScrollContainer.scrollLeft -=900;
    });

</script>

</body>
</html>
